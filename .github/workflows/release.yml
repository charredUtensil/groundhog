name: release
on: 
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    name: Build and upload to GitHub Pages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: yarn install
      - run: yarn test
      - run: yarn deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}